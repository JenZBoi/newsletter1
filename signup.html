<body class="text-center">

    <main class="form-signin">
        <form action="/" method="post">
            <img class="mb-4"
                src="images/linkedin.jpg"
                alt="" width="150" height="135">
            <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter!</h1>

            <div class="form-floating mb-0">
                <input type="text" class="form-control top" id="floatingFirstName" placeholder="John" name="firstName">
                <label for="floatingFirstName">First Name</label>
            </div>
            <div class="form-floating mb-0">
                <input type="text" class="form-control middle" id="floatingLastName" placeholder="Doe" name="lastName">
                <label for="floatingLastName">Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control bottom" id="floatingEmail" placeholder="name@example.com" name="email">
                <label for="floatingEmail">Email</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
        </form>
    </main>
